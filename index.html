<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="静的サイトをNetlifyを使用して無料で公開する方法を紹介しています。">
    <title>静的サイト公開手順</title>
    <!-- 外部CSSファイルを参照 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>静的サイト公開手順</h1>
    </header>

    <div class="container">
        <h2>目次</h2>
        <ol>
            <li><a href="git-installation.html">GitをPCにインストールする方法</a></li>
            <li><a href="github-account.html">GitHubのアカウントを作成する方法</a></li>
            <li><a href="github-desktop-install.html">GitHub Desktopをインストールする方法</a></li>
            <li><a href="github-desktop-usage.html">GitHub Desktopの使用方法</a></li>
            <li><a href="netlify-account.html">Netlifyのアカウント登録方法</a></li>
            <li><a href="netlify-deploy.html">NetlifyでHTMLファイルをインターネットに公開する方法</a></li>
        </ol>

        <!-- 問い合わせフォーム -->
        <form name="contact" method="POST" data-netlify="true" action="/thank-you.html">
            <h2>問い合わせフォーム</h2>
            <div>
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="inquiry-type">問い合わせ分類:</label>
                <select id="inquiry-type" name="inquiry-type" required>
                    <option value="">分類を選択してください</option>
                    <option value="category1">1. 質問</option>
                    <option value="category2">2. サイトへのアドバイス</option>
                    <option value="category3">3. お仕事の依頼</option>
                    <option value="category4">4. スカウト</option>
                    <option value="category5">5. クレーム</option>
                </select>
            </div>

            <div>
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <div>
                <button type="submit">送信</button>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 静的サイト公開ガイド</p>
    </footer>

    <!-- 外部JavaScriptファイルを参照 -->
    <script src="js/script.js"></script>
</body>
</html>
