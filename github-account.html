    <h1>GitHubのアカウントを作成する方法</h1>
    <p>GitHubは、ソースコードを共有・管理するためのリポジトリホスティングサービスです。</p>

    <h2>1. GitHubにアクセス</h2>
    <p>まず、GitHubの公式サイトにアクセスします。以下のリンクをクリックしてください。</p>
    <a href="https://github.com/" target="_blank">GitHubにアクセス</a>

    <h2>2. アカウント作成</h2>
    <p>「Sign up」をクリックして、メールアドレスやユーザー名、パスワードを入力します。画面の指示に従い、アカウントを作成してください。</p>

    <h2>3. 確認メール</h2>
    <p>アカウントを作成すると、確認メールが送信されます。メール内のリンクをクリックして、アカウントを有効化してください。</p>
